<!DOCTYPE html>
<html>
<head>
<title>Search by Example</title>
</head>
<body>
  <form>
    <p>Write input and output in the form '"Hello"; " world"; "Hello world"' and press enter</p>
    <p><label>Example<textarea id="example" onKeyPress="onEnter(event)">"Hello"; " world"; "Hello world"</textarea></label></p>
    <p><label>Methods<textarea id="methods">Press Enter to see the found methods</textarea></label></p>
  </form>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
  <script src="scripts/search.js"></script>
</body>
</html>
